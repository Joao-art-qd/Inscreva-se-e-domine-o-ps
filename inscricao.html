
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrição - Edição Facilitada</title>
  <style>
    body { background-color: #121212; font-family: sans-serif; color: white; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
    form { background: #1e1e1e; padding: 30px; border-radius: 10px; max-width: 400px; width: 100%; }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin: 15px 0 5px; }
    input { width: 100%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; }
    button { width: 100%; padding: 12px; background: #38d1bc; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; }
    a { color: #38d1bc; margin-top: 20px; display: block; text-align: center; text-decoration: none; }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/amazonagence@gmail.com" method="POST">
    <h2>Inscreva-se no curso</h2>
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required>

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>

    <label for="whatsapp">WhatsApp</label>
    <input type="text" name="whatsapp" id="whatsapp" required>

    <input type="hidden" name="_captcha" value="false">
    <button type="submit">Enviar</button>
    <a href="index.html">Voltar à página inicial</a>
  </form>
</body>
</html>
