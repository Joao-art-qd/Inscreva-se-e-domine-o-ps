
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrição - Edição Facilitada</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Barlow&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    form {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      font-family: 'Oswald', sans-serif;
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #38d1bc;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2b2b2b;
      color: white;
      font-size: 1em;
    }
    input:focus {
      outline: 2px solid #38d1bc;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #38d1bc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2bb3a1;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
    }
    .back-link:hover {
      color: #38d1bc;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/amazonagence@gmail.com" method="POST">
    <h2>Inscreva-se no curso</h2>
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required>

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>

    <label for="whatsapp">WhatsApp</label>
    <input type="text" name="whatsapp" id="whatsapp" required>

    <input type="hidden" name="_captcha" value="false">
    <button type="submit">Enviar</button>
    <a href="index.html" class="back-link">← Voltar à página inicial</a>
  </form>
</body>
</html>
